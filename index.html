<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic List Example</title>
</head>
<body>
    <h1>Dynamic List Example</h1>
    <form id="addItemForm">
        <label for="newItem">Add New Item:</label>
        <input type="text" id="newItem" name="newItem">
        <button type="submit">Add</button>
    </form>
    <ul id="itemList">
        <!-- List items will be dynamically added here -->
    </ul>

    <script>
        const form = document.getElementById('addItemForm');
        const itemList = document.getElementById('itemList');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const newItemInput = document.getElementById('newItem');
            const newItemValue = newItemInput.value.trim();
            if (newItemValue !== '') {
                addItemToList(newItemValue);
                newItemInput.value = '';
            }
        });

        function addItemToList(itemText) {
            const listItem = document.createElement('li');
            listItem.textContent = itemText;
            itemList.appendChild(listItem);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling Example</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="box1" class="box"></div>
    <div id="box2" class="box"></div>

    <script>
        const boxes = document.querySelectorAll('.box');

        // Advanced Deliverable: Change color on click
        boxes.forEach(box => {
            box.addEventListener('click', function() {
                this.style.backgroundColor = getRandomColor();
            });
        });

        // Helper function to generate random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Communication Example</title>
</head>
<body>
    <h1>Server Communication Example</h1>
    <button id="fetchDataBtn">Fetch Data</button>
    <div id="dataContainer"></div>

    <script>
        const fetchDataBtn = document.getElementById('fetchDataBtn');
        const dataContainer = document.getElementById('dataContainer');

        fetchDataBtn.addEventListener('click', fetchData);

        async function fetchData() {
            try {
                const response = await fetch('https://api.example.com/data');
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                const data = await response.json();
                displayData(data);
            } catch (error) {
                console.error('Error fetching data:', error.message);
            }
        }

        function displayData(data) {
            dataContainer.innerHTML = ''; // Clear previous data
            data.forEach(item => {
                const listItem = document.createElement('div');
                listItem.textContent = item.name;
                dataContainer.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
